name: Mirror to Codeberg

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout GitHub repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push all branches & tags to Codeberg
        env:
          CODEBERG_TOKEN: ${{ secrets.CODEBERG_TOKEN }}
        run: |
          git remote add codeberg "https://oauth2:${CODEBERG_TOKEN}@codeberg.org/croviatrust/crovia-core-engine.git"
          # Push tutti i branch
          git push --force --prune codeberg +refs/remotes/origin/*:refs/heads/*
          # Push i tag
          git push --force --prune codeberg --tags
