name: Mirror to Codeberg

on:
  push:
    branches:
      - main

jobs:
  mirror:
    runs-on: ubuntu-latest

    env:
      CODEBERG_PUSH_TOKEN: ${{ secrets.CODEBERG_PUSH_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git identity
        run: |
          git config --global user.name "Crovia Mirror Bot"
          git config --global user.email "mirror@crovia.dev"

      - name: Add Codeberg remote
        run: |
          # pulizia in caso esista giÃ 
          git remote remove codeberg 2>/dev/null || true
          git remote add codeberg https://token:${CODEBERG_PUSH_TOKEN}@codeberg.org/croviatrust/crovia-core-engine.git

      - name: Push all branches and tags to Codeberg
        run: |
          git push --force --all codeberg
          git push --force --tags codeberg
