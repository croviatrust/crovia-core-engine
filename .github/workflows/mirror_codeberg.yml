name: Mirror to Codeberg

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to Codeberg (mirror)
        run: |
          git remote add codeberg https://croviatrust:${{ secrets.CODEBERG_TOKEN }}@codeberg.org/croviatrust/crovia-core-engine.git || git remote set-url codeberg https://croviatrust:${{ secrets.CODEBERG_TOKEN }}@codeberg.org/croviatrust/crovia-core-engine.git
          git push --mirror codeberg
